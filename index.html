<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Основний Title -->

    <link rel="icon" type="image/svg+xml" href="/favicon.png" />

    <!-- Meta Description (дуже важливо) -->
    <meta
      name="description"
      content="Юридична допомога у справах ТЦК та ВЛК. Оскарження повісток, скасування штрафів, оформлення відстрочки від мобілізації. Консультація адвоката по всій Україні."
    />

    <!-- Keywords (не критично, але можна) -->
    <meta
      name="keywords"
      content="адвокат ТЦК, оскарження ВЛК, відстрочка від мобілізації, штраф ТЦК, військовий адвокат Україна"
    />

    <!-- Автор -->
    <meta name="author" content="Law Firm" />

    <!-- Open Graph (для Facebook / Telegram / Viber) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Адвокат по ТЦК та ВЛК – юридична допомога"
    />
    <meta
      property="og:description"
      content="Оскарження рішень ТЦК та ВЛК, законна відстрочка, скасування штрафів. Професійна юридична допомога."
    />
    <meta property="og:locale" content="uk_UA" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Адвокат по ТЦК та ВЛК" />
    <meta
      name="twitter:description"
      content="Юридичний захист у питаннях мобілізації та військового права."
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <title>
      Адвокат по ТЦК та ВЛК | Оскарження рішень, відстрочка від мобілізації
    </title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
